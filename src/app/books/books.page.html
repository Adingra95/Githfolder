<ion-header>
  <ion-toolbar color="warning">
  <ion-title>Books</ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <P>Laptop Details..</P>
  <ion-list>
  <ion-item *ngFor="let book of books" [routerLink]="['./', book.bid]">
  <ion-avatar slot="start">
  <ion-img [src]="book.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label> {{book.btitle}}</ion-label>
  </ion-item>
  </ion-list>
  </ion-content>
